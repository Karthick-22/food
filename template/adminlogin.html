<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../static/css/admin.css" />
    <link rel="stylesheet" href="../static/js/icofont/icofont.min.css">
    <title>Sign in</title>
    <link rel="icon" href="../static/images/title.png" type="image/icon type">
  </head>
  <body>
    <!-- <div class="loader_bg">
      <div class="loader"><img src="../static/images/login12.gif" alt="#" /></div>
    </div> -->
    <div class="container">
      <div class="forms-container">
       
        <div class="signin-signup">
          
          <form action="dashboard.html"  class="sign-in-form">
          
            <h2 class="title" style="padding: 20px;">Admin Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            
            </div>
            <a href="forget.html" target="_blank" style="text-decoration: none;color: green;">Forget Password?</a>
            
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="https://www.facebook.com/" target="_blank" class="social-icon">
                <i class="icofont-facebook"></i>
              </a>
              <a href="https://www.twitter.com/" target="_blank" class="social-icon">
                <i class="icofont-twitter"></i>
              </a>
              <a href="https://www.google.com/" target="_blank" class="social-icon">
                <i class="icofont-google-plus"></i>
              </a>
              <a href="https://www.linkedin.com/" target="_blank" class="social-icon">
                <i class="icofont-linkedin"></i>
              </a>
            </div>
          </form>
         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1 ><span style="color:black;font-weight: 600;font-size: 50px;">Admin</span></h>
           <p>
             Welcome Admin
           </p>

         
          <a href="../index.html"> <button class="btn transparent" id="sign-up-btn">
            Back
        
        </button></a>
          </div>
          <img src="../static/images/logo.svg" class="image" alt="" />
        </div>
        <li class="dropdown user_profile" style="margin-top: 12px;">
          <div class="dropdown-toggle" data-toggle="dropdown">
              <i class="icofont-ui-user"></i>
          </div>
          
       
      </div>
    </div>
    <script src="../static/js/custom.js"></script>
  
</body>
</html>s
